<h3>Listado de Héroes</h3>

<div *ngIf="deleteHero; else nothingEasDeleted">
    <h3>Héroe borrado <small class="text-danger"> {{ deleteHero }} </small></h3>
</div>

<ng-template #nothingEasDeleted>
    <H3>No ha borrado nada.</H3>
</ng-template>

<button class="btn btn-outline-danger" (click)="deleteHeroes()" *ngIf="heroNames.length > 0">
    Borrar último héroe
</button>

<ul class="mt-2 list-group">
    <li *ngFor="let item of heroNames" class="list-group-item">{{ item }}</li>
</ul>
